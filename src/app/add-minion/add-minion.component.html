<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            @if (add) {
                <div>
                    <div class="alert alert-success mt-2 d-flex justify-content-center">Minion añadido correctamente</div>
                </div>
            }
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <h1>Añadir Minion</h1>
                    </div>
                    <form method="get" (ngSubmit)="saveMinion()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Ingresa nombre del minion" required [(ngModel)]="minion.name">
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Biografía</label>
                            <input type="text" class="form-control" id="bio" name="bio"
                                placeholder="Ingresa biografía del minion" required [(ngModel)]="minion.bio">
                        </div>

                        <div class="mb-3">
                            <label for="img" class="form-label">Imagen</label>
                            <input type="file" class="form-control" id="img" name="img"
                                placeholder="Ingresa imagen del minion" [(ngModel)]="minion.img">
                        </div>

                        <div class="mb-3">
                            <label for="birth" class="form-label">Año de nacimiento</label>
                            <input type="text" class="form-control" id="birth" name="birth"
                                placeholder="Ingresa año de nacimiento" required [(ngModel)]="minion.birth">
                        </div>

                        <div class="mb-3">
                            <label for="side" class="form-label">Lado</label>
                            <select name="side" id="side" class="form-select" [(ngModel)]="minion.side">
                                <option>de los buenos</option>
                                <option>malvado</option>
                            </select>
                        </div>
                        
                        <button class="btn btn-danger" id="submitButton" type="submit" name="submit">Guardar</button>
                    </form>
                    <!-- End of contact form -->
                </div>
            </div>
        </div>
    </div>
</div>
